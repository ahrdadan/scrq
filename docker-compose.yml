version: "3.8"

services:
  scrq:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-1}
    image: scrq:latest
    container_name: scrq
    ports:
      - "8000:8000"
    volumes:
      - scrq-data:/app/data
      - scrq-bin:/app/bin
    command: ["--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - scrq-network

  # Optional: Scrq with Chrome support
  scrq-chrome:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-1}
    image: scrq:latest
    container_name: scrq-chrome
    ports:
      - "8001:8000"
    volumes:
      - scrq-chrome-data:/app/data
      - scrq-chrome-bin:/app/bin
    command: ["--host", "0.0.0.0", "--port", "8000", "--with-chrome"]
    shm_size: "2gb"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - scrq-network
    profiles:
      - chrome

volumes:
  scrq-data:
  scrq-bin:
  scrq-chrome-data:
  scrq-chrome-bin:

networks:
  scrq-network:
    driver: bridge
