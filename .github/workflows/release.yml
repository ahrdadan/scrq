name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X github.com/ahrdadan/scrq/internal/config.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scrq-linux-amd64 \
            ./cmd/server

          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags "-X github.com/ahrdadan/scrq/internal/config.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scrq-linux-arm64 \
            ./cmd/server

          # macOS amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X github.com/ahrdadan/scrq/internal/config.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scrq-darwin-amd64 \
            ./cmd/server

          # macOS arm64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X github.com/ahrdadan/scrq/internal/config.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scrq-darwin-arm64 \
            ./cmd/server

          # Windows amd64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags "-X github.com/ahrdadan/scrq/internal/config.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scrq-windows-amd64.exe \
            ./cmd/server

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Delete existing release if exists
        run: |
          gh release delete ${{ github.ref_name }} --yes --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/scrq-linux-amd64
            dist/scrq-linux-arm64
            dist/scrq-darwin-amd64
            dist/scrq-darwin-arm64
            dist/scrq-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          make_latest: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ahrdadan/scrq
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
